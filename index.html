<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <section class="img-music">
      <img src="images/illustration-hero.svg" alt="">
    </section>

    <section class="summary">
      <h1>Order Summary</h1>
      <p class="summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <section class="plan">
        <div class="plan-img">
          <img src="images/icon-music.svg" alt="">
        </div>

        <div class="plan-price">
          <p class="annual">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>

        <div class="plan-change">
          <a href="#">Change</a>
        </div>
      </section>

      <section class="payment">
        <button type="button" name="button">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">kefiiiiR</a>.
  </footer>
</body>
</html>
